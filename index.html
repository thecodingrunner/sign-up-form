<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <!-- <img src="images/halie-west-bgr.jpg" alt="image of trees"> -->
    <div class="logo">
      <img src="images/odin-lined (1).png" alt="odin-logo">
      <span>odin</span>
    </div>

    <div class="credits"></div>


  </div>
  <div class="form">

    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
      <br>
      <p>You <em>know</em> you want to.</p>
    </div>


    <form action="" class="" method="post">
      

      <div class="container">

        <h2>Let's do this!</h2>

        <div class="fieldset">

          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          
          <label for="phone-number">Phone number
            <input type="tel" name="phone-number" id="phone-number">
          </label>
          <label for="password">Password
            <input type="password" name="password" id="password" required>
          </label>
          <label for="pass-check">Confirm Password
            <input type="password" name="pass-check" id="pass-check" required>
          </label>
        </div>

      </div>

      <div class="submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>

    </form>
  </div>
</body>
</html>
